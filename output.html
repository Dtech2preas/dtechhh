<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free HTML Uploader (Catbox)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>üìÑ Free HTML Uploader</h1>
  <p>Paste your HTML code below and get a live shareable link:</p>

  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea><br>
  <button onclick="uploadToCatbox()">üöÄ Upload to Catbox</button>

  <div id="result"></div>

  <script>
    async function uploadToCatbox() {
      const html = document.getElementById("htmlInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Uploading...";

      if (!html) {
        resultDiv.textContent = "‚ö†Ô∏è Please paste some HTML first.";
        return;
      }

      try {
        const blob = new Blob([html], { type: "text/html" });
        const formData = new FormData();
        formData.append("reqtype", "fileupload");
        formData.append("fileToUpload", blob, "page.html");

        const response = await fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: formData
        });

        const url = await response.text();

        if (url.startsWith("https://")) {
          resultDiv.innerHTML = `
            ‚úÖ Uploaded!<br>
            <a href="${url}" target="_blank">${url}</a><br>
            <iframe src="${url}" width="100%" height="400" style="border:1px solid #ccc; margin-top:10px;"></iframe>
          `;
        } else {
          throw new Error("Upload failed: " + url);
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Upload failed: " + err.message;
      }
    }
  </script>

</body>
</html>
