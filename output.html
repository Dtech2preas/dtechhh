<!DOCTYPE html>
<html>
<head>
  <title>Free HTML Host</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #link { margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Free HTML Page Generator</h1>
  <p>Paste your HTML code below and get a short link to your site:</p>

  <textarea id="html" placeholder="Paste HTML here..."></textarea>
  <br>
  <button onclick="uploadHTML()">üöÄ Upload</button>

  <p id="link"></p>

  <script>
    async function uploadHTML() {
      const html = document.getElementById("html").value;
      if (!html.trim()) {
        alert("Please paste some HTML code first.");
        return;
      }

      const blob = new Blob([html], { type: "text/html" });
      const formData = new FormData();
      formData.append("file", blob, "index.html");

      document.getElementById("link").textContent = "Uploading...";

      try {
        const response = await fetch("https://0x0.st", {
          method: "POST",
          body: formData
        });

        const result = await response.text();

        if (result.startsWith("http")) {
          document.getElementById("link").innerHTML = `
            ‚úÖ Uploaded!<br>
            <a href="${result}" target="_blank">${result}</a>
            <br><small>(Right-click ‚Üí Open in new tab)</small>
          `;
        } else {
          throw new Error("Upload failed: " + result);
        }

      } catch (err) {
        document.getElementById("link").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
