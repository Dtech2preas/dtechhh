<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preasx24's D-TECh Telegram Channel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0088cc;
      --primary-dark: #006699;
      --text: #1a1a1a;
      --light: #f8f9fa;
      --white: #ffffff;
      --border: #e1e4e8;
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
      line-height: 1.5;
    }
    
    .telegram-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      border: 1px solid var(--border);
      animation: fadeIn 0.4s ease-out;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, #00a2e8 100%);
      padding: 24px;
      text-align: center;
      color: var(--white);
      position: relative;
    }
    
    .profile-badge {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--white);
      background: #fff;
      margin: -60px auto 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    
    .profile-badge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .card-header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .card-header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .card-content {
      padding: 28px;
      text-align: center;
    }
    
    .personal-message {
      font-size: 15px;
      color: #555;
      margin-bottom: 24px;
      font-style: italic;
    }
    
    .signature {
      font-family: 'Brush Script MT', cursive;
      color: var(--primary);
      margin: 10px 0 20px;
      font-size: 18px;
    }
    
    .join-btn {
      display: inline-block;
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .join-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
    }
    
    .join-btn i {
      margin-right: 8px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="telegram-card">
    <div class="card-header">
      <div class="profile-badge">
        <img src="https://i.imgur.com/J9mQZQy.png" alt="Preasx24">
      </div>
      <h1>Preasx24's D-TECh Channel</h1>
      <p>My personal channel for all things D-TECh</p>
    </div>
    
    <div class="card-content">
      <p class="personal-message">
        "Join my personal Telegram channel where I share everything first - tools I'm building, 
        updates I'm working on, and insights you won't find anywhere else. No team, just me 
        sharing directly with you."
      </p>
      
      <div class="signature">- Preasx24</div>
      
      <a href="https://t.me/DTECHX24" target="_blank" class="join-btn">
        <i class="fab fa-telegram"></i> Join My Channel
      </a>
    </div>
  </div>
</body>
</html>
