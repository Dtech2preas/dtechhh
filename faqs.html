<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTechML Builder</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
    }#editorSection, #previewSection {
  width: 100vw;
  height: 100vh;
  display: none;
  flex-direction: column;
  padding: 20px;
}

#editorSection { display: flex; }

#editor {
  width: 100%;
  height: 60vh;
  font-family: monospace;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
}

#generateBtn {
  padding: 10px 15px;
  margin-top: 10px;
  width: 100%;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
}

#previewSection {
  position: relative;
  display: none;
  overflow: hidden;
  background: #f9f9f9;
}

#topBar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  background: #222;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  z-index: 1000;
}

#topBar button {
  background: #444;
  color: white;
  border: none;
  padding: 8px 15px;
  margin: 0 5px;
  border-radius: 5px;
  cursor: pointer;
}

#previewCanvas {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: calc(100% - 50px);
}

.draggable {
  position: absolute;
  cursor: move;
  padding: 5px;
  touch-action: none;
}

  </style>
</head>
<body>  <div id="editorSection">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <h2>DTechML Editor</h2>
      <textarea id="editor" placeholder="BTU=btn1,Download,https://youtube.com"></textarea>
      <button id="generateBtn">Generate Preview</button>
    </div>
  </div>  <div id="previewSection">
    <div id="topBar">
      <div>
        <button onclick="goBack()">â¬… Back to Editor</button>
      </div>
      <div>
        <button onclick="loadCSS()">ðŸŽ¨ Style Mode</button>
      </div>
    </div>
    <div id="previewCanvas"></div>
  </div>  <script>
    let commands = {};
    let cssPresets = {};
    let styleMode = false;
    let selectedElement = null;

    const editorSection = document.getElementById('editorSection');
    const previewSection = document.getElementById('previewSection');
    const canvas = document.getElementById('previewCanvas');

    fetch('html_commands.json')
      .then(res => res.json())
      .then(data => commands = data);

    function parseLine(line) {
      const [cmd, rest] = line.split('=');
      if (!cmd || !rest) return { error: 'Invalid format' };
      const values = [];
      let current = '', inBraces = false;
      for (let i = 0; i < rest.length; i++) {
        const char = rest[i];
        if (char === '{') inBraces = true;
        else if (char === '}') inBraces = false;
        if (char === ',' && !inBraces) {
          values.push(current.trim()); current = '';
        } else current += char;
      }
      if (current) values.push(current.trim());
      return { cmd: cmd.trim(), values };
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const lines = document.getElementById('editor').value.trim().split('\n');
      canvas.innerHTML = '';
      lines.forEach(line => {
        if (!line.trim()) return;
        const { cmd, values } = parseLine(line);
        const def = commands[cmd];
        if (!def) return;

        let html = def.template;
        def.required_fields.forEach((field, i) => {
          html = html.replace(`{${field}}`, values[i]?.replace(/[{}]/g, '') || '');
        });

        const wrapper = document.createElement('div');
        wrapper.className = 'draggable';
        wrapper.innerHTML = html;
        wrapper.style.left = '10px';
        wrapper.style.top = '10px';

        makeDraggable(wrapper);
        canvas.appendChild(wrapper);
      });
      editorSection.style.display = 'none';
      previewSection.style.display = 'flex';
    });

    function goBack() {
      previewSection.style.display = 'none';
      editorSection.style.display = 'flex';
    }

    function loadCSS() {
      styleMode = true;
      fetch('CSS.json')
        .then(res => res.json())
        .then(data => {
          cssPresets = data;
          alert("Style mode loaded. Styling will be available in the next version.");
        });
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0;

      const getOffset = (x, y) => {
        const rect = canvas.getBoundingClientRect();
        return {
          x: x - rect.left,
          y: y - rect.top
        };
      };

      const startDrag = (x, y) => {
        const elRect = el.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        offsetX = x - elRect.left + canvas.scrollLeft - canvasRect.left;
        offsetY = y - elRect.top + canvas.scrollTop - canvasRect.top;
      };

      const moveDrag = (x, y) => {
        const { x: relX, y: relY } = getOffset(x, y);
        el.style.left = (relX - offsetX) + 'px';
        el.style.top = (relY - offsetY) + 'px';
      };

      el.addEventListener('mousedown', (e) => {
        startDrag(e.pageX, e.pageY);
        const onMouseMove = (e) => moveDrag(e.pageX, e.pageY);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', onMouseMove);
        }, { once: true });
      });

      el.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        startDrag(touch.pageX, touch.pageY);
        const onTouchMove = (e) => {
          const touch = e.touches[0];
          moveDrag(touch.pageX, touch.pageY);
        };
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', () => {
          document.removeEventListener('touchmove', onTouchMove);
        }, { once: true });
      });
    }
  </script></body>
</html>
