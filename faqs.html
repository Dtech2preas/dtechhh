<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTechML Builder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #editor { 
      width: 100%; 
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      font-family: monospace;
    }
    #preview {
      border: 1px solid #eee;
      padding: 20px;
      min-height: 200px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DTechML Builder</h1>
  <textarea id="editor" placeholder="Enter commands like:
BTU=submit-btn=Click Me=#
IMG=hero=Main Banner=banner.jpg"></textarea>
  <button id="generate">Generate HTML</button>
  <div id="preview"></div>

  <script>
    // Load commands from JSON file
    fetch('html_commands.json')
      .then(response => response.json())
      .then(commands => {
        document.getElementById('generate').addEventListener('click', () => {
          const input = document.getElementById('editor').value;
          const lines = input.split('\n');
          let htmlOutput = '';
          let errors = [];

          lines.forEach(line => {
            if (line.trim() === '') return;

            // Parse COMMAND=id=text=url
            const parts = line.trim().split('=');
            const command = parts[0];
            
            if (commands[command]) {
              const fieldValues = {
                id: parts[1] || '',
                text: parts[2] || '',
                url: parts[3] || '#'
              };

              // Validate required fields
              const missingFields = commands[command].required_fields.filter(
                field => !fieldValues[field]
              );

              if (missingFields.length > 0) {
                errors.push(`Missing fields for ${command}: ${missingFields.join(', ')}`);
              } else {
                // Generate HTML from template
                let componentHtml = commands[command].template;
                for (const [key, value] of Object.entries(fieldValues)) {
                  componentHtml = componentHtml.replace(`{${key}}`, value);
                }
                htmlOutput += componentHtml + '\n';
              }
            } else {
              errors.push(`Unknown command: ${command}`);
            }
          });

          document.getElementById('preview').innerHTML = htmlOutput;
          if (errors.length > 0) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = errors.join('<br>');
            document.getElementById('preview').appendChild(errorDiv);
          }
        });
      })
      .catch(error => {
        console.error("Error loading commands:", error);
        document.getElementById('preview').innerHTML = 
          '<div class="error">Failed to load component library</div>';
      });
  </script>
</body>
</html>
