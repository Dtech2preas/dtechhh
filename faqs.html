<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DTECH Static HTML Snapshot Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    background: #0078d7;
    color: white;
    padding: 12px 20px;
    font-size: 1.3em;
    text-align: center;
  }
  main {
    display: flex;
    flex: 1;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  textarea {
    flex: 1;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border: 1px solid #ccc;
    resize: none;
    height: 100%;
  }
  #preview-container {
    flex: 1;
    border: 1px solid #ccc;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  #output-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #output {
    flex: 1;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border: 1px solid #ccc;
    white-space: pre-wrap;
    overflow: auto;
    background: #f5f5f5;
  }
  #buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  button {
    background: #0078d7;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 3px;
  }
  button:hover {
    background: #005ea1;
  }
</style>
</head>
<body>

<header>DTECH Static HTML Snapshot Generator</header>

<main>
  <textarea id="html-input" placeholder="Paste your full HTML code here (including &lt;html&gt; &lt;body&gt;)"></textarea>

  <div id="preview-container">
    <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <div id="output-container">
    <div id="output" title="Generated static snapshot with inline styles"></div>
    <div id="buttons">
      <button id="generate-btn">Generate Snapshot</button>
      <button id="copy-btn">Copy to Clipboard</button>
      <button id="download-btn">Download .html</button>
    </div>
  </div>
</main>

<script>
  const htmlInput = document.getElementById('html-input');
  const iframe = document.getElementById('preview-frame');
  const output = document.getElementById('output');
  const generateBtn = document.getElementById('generate-btn');
  const copyBtn = document.getElementById('copy-btn');
  const downloadBtn = document.getElementById('download-btn');

  // Load the HTML input into the iframe live
  htmlInput.addEventListener('input', () => {
    const html = htmlInput.value;
    const blob = new Blob([html], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    iframe.src = url;
  });

  // Utility: copy styles from computed style to inline style recursively
  function inlineAllStyles(element) {
    const computed = getComputedStyle(element);

    for (let i = 0; i < computed.length; i++) {
      const prop = computed[i];
      // Avoid some default styles that cause huge inline style bloat
      if (
        prop.startsWith('webkit') || 
        prop.startsWith('moz') || 
        prop.startsWith('ms') || 
        prop === 'cssText' || 
        prop === 'length' ||
        prop === 'parentRule'
      ) continue;

      // Copy all styles except default like 'auto' for margin/padding etc.
      const val = computed.getPropertyValue(prop);
      if (val && val !== 'initial' && val !== 'auto' && val !== 'normal' && val !== '') {
        element.style.setProperty(prop, val, computed.getPropertyPriority(prop));
      }
    }

    // Recurse for children
    for (const child of element.children) {
      inlineAllStyles(child);
    }
  }

  // Generate snapshot with inline styles
  generateBtn.addEventListener('click', () => {
    try {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc) throw new Error('Preview not loaded or cross-origin restriction.');

      // Clone full document element (<html>)
      const clone = iframeDoc.documentElement.cloneNode(true);

      // Inline all computed styles recursively
      inlineAllStyles(clone);

      // Serialize clone to string
      const serializer = new XMLSerializer();
      const snapshotHTML = '<!DOCTYPE html>\n' + serializer.serializeToString(clone);

      output.textContent = snapshotHTML;
    } catch (err) {
      output.textContent = 'Error generating snapshot:\n' + err.message;
    }
  });

  // Copy snapshot to clipboard
  copyBtn.addEventListener('click', () => {
    if (!output.textContent) return alert('Generate snapshot first!');
    navigator.clipboard.writeText(output.textContent).then(() => {
      alert('Snapshot copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy. Please copy manually.');
    });
  });

  // Download snapshot as .html file
  downloadBtn.addEventListener('click', () => {
    if (!output.textContent) return alert('Generate snapshot first!');
    const blob = new Blob([output.textContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'dtech_snapshot.html';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
