<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DTechML Editor (faqs.html)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea {
      width: 100%;
      height: 60vh;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DTechML Editor (Phase 1)</h1>
  <textarea id="editor" placeholder="Example commands:
BTU=btn1,Click Here,https://example.com
SIDEBAR_LAYOUT
GRID2"></textarea>
  <button onclick="saveAndNext()">Generate Preview</button>

  <script>
    function saveAndNext() {
      const code = document.getElementById('editor').value.trim();
      localStorage.setItem('dtech_code', code);
      window.location.href = 'preview.html';
    }
  </script>
</body>
</html>
