<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Static Site Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
    textarea, #preview { width: 50%; height: 100%; padding: 10px; box-sizing: border-box; }
    textarea { border: none; resize: none; background: #f5f5f5; }
    #preview { overflow-y: auto; border-left: 1px solid #ddd; }
    button { position: fixed; bottom: 20px; right: 20px; padding: 10px; background: #0074d9; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <textarea id="markdown" placeholder="# Hello, world!
Write Markdown here...">
# My Static Site

## Features
- No backend needed
- Export as ZIP
- Live preview</textarea>
  <div id="preview"></div>
  <button id="export">Export Site as ZIP</button>

  <script>
    // Live Markdown Preview
    const markdownInput = document.getElementById('markdown');
    const preview = document.getElementById('preview');

    function updatePreview() {
      preview.innerHTML = marked.parse(markdownInput.value);
    }
    markdownInput.addEventListener('input', updatePreview);
    updatePreview(); // Initial render

    // Export as ZIP
    document.getElementById('export').addEventListener('click', () => {
      const zip = new JSZip();
      zip.file("index.html", `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated Static Site</title>
  <style>body { max-width: 800px; margin: 0 auto; padding: 20px; }</style>
</head>
<body>
  ${marked.parse(markdownInput.value)}
</body>
</html>
      `);
      zip.generateAsync({ type: "blob" }).then(blob => {
        saveAs(blob, "static-site.zip");
      });
    });
  </script>
</body>
</html>
