<!DOCTYPE html>
<html>
<head>
  <title>Simple Website Builder</title>
  <style>
    body { font-family: Arial; display: flex; }
    #blocks-panel, #canvas, #settings-panel { padding: 10px; }
    #blocks-panel { width: 150px; background: #f0f0f0; }
    #canvas { flex: 1; min-height: 500px; border: 2px dashed #ccc; }
    #settings-panel { width: 200px; background: #f9f9f9; }
    .block { background: #4CAF50; color: white; padding: 10px; margin: 5px; cursor: move; }
    .element { margin: 10px; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <!-- Left Panel: Blocks to Drag -->
  <div id="blocks-panel">
    <div class="block" draggable="true" data-type="header">Header</div>
    <div class="block" draggable="true" data-type="text">Text</div>
    <div class="block" draggable="true" data-type="image">Image</div>
    <div class="block" draggable="true" data-type="button">Button</div>
  </div>

  <!-- Middle: Drop Zone (Canvas) -->
  <div id="canvas" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

  <!-- Right Panel: Element Settings -->
  <div id="settings-panel">
    <h3>Settings</h3>
    <div id="element-settings">(Select an element)</div>
  </div>

  <script>
    // Allow dropping elements
    function allowDrop(e) { e.preventDefault(); }

    // Handle dropping a block
    function drop(e) {
      e.preventDefault();
      const blockType = e.dataTransfer.getData("block-type");
      const newElement = document.createElement("div");
      newElement.className = "element";
      newElement.setAttribute("contenteditable", "true");

      if (blockType === "header") {
        newElement.innerHTML = "<h2>Your Header</h2>";
      } else if (blockType === "text") {
        newElement.innerHTML = "<p>Edit this text...</p>";
      } else if (blockType === "image") {
        newElement.innerHTML = '<img src="https://via.placeholder.com/200" width="100%">';
      } else if (blockType === "button") {
        newElement.innerHTML = '<button style="padding: 10px 20px;">Click Me</button>';
      }

      e.target.appendChild(newElement);
    }

    // Make blocks draggable
    document.querySelectorAll(".block").forEach(block => {
      block.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("block-type", e.target.getAttribute("data-type"));
      });
    });
  </script>
</body>
</html>
