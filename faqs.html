<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTechML Builder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #editor { width: 100%; height: 150px; padding: 10px; font-family: monospace; border: 1px solid #ccc; margin-bottom: 10px; }
    #generate, #styleMode { padding: 10px 15px; margin-right: 10px; border: none; border-radius: 4px; }
    #generate { background: #007bff; color: white; }
    #styleMode { background: #28a745; color: white; }
    #preview { border: 1px solid #eee; padding: 20px; min-height: 150px; margin-top: 15px; cursor: pointer; }
    .error { color: red; margin-top: 10px; }

    #stylePopup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }

    #stylePopup input[type="text"], #presetSelect {
      width: 100%;
      margin-bottom: 8px;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>DTechML Builder</h1>

  <textarea id="editor" placeholder="BTU=btn1,Download,https://youtube.com"></textarea>
  <br />
  <button id="generate">Generate HTML</button>
  <button id="styleMode">Phase 2: Style Mode</button>

  <div id="preview"></div>

  <!-- Styling Popup -->
  <div id="overlay"></div>
  <div id="stylePopup">
    <h3>Style Component</h3>
    <label>Presets:</label>
    <select id="presetSelect"></select>

    <label>Font Size:</label>
    <input type="text" id="fontSize" placeholder="e.g. 18px" />
    <label>Text Color:</label>
    <input type="text" id="color" placeholder="e.g. #333 or red" />
    <label>Background Color:</label>
    <input type="text" id="bgColor" placeholder="e.g. #eee" />
    <label>Padding:</label>
    <input type="text" id="padding" placeholder="e.g. 10px 15px" />
    <label>Border Radius:</label>
    <input type="text" id="borderRadius" placeholder="e.g. 5px" />
    <button onclick="applyStyles()">Apply</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let commands = {};
    let cssPresets = {};
    let selectedElement = null;
    let styleMode = false;

    // Load html_commands.json
    fetch('html_commands.json')
      .then(res => res.json())
      .then(data => commands = data)
      .catch(err => console.error("Failed to load html_commands.json", err));

    // Split respecting braces
    function parseLine(line) {
      const [cmd, rest] = line.split('=');
      if (!cmd || !rest) return { error: 'Invalid format' };
      const values = [];
      let current = '';
      let inBraces = false;
      for (let i = 0; i < rest.length; i++) {
        const char = rest[i];
        if (char === '{') inBraces = true;
        else if (char === '}') inBraces = false;

        if (char === ',' && !inBraces) {
          values.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      if (current) values.push(current.trim());
      return { cmd: cmd.trim(), values };
    }

    document.getElementById('generate').addEventListener('click', () => {
      const lines = document.getElementById('editor').value.trim().split('\n');
      let htmlOutput = '';
      let errors = [];

      lines.forEach(line => {
        if (line.trim() === '') return;
        const parsed = parseLine(line.trim());
        if (parsed.error) {
          errors.push(parsed.error + ': ' + line);
          return;
        }

        const { cmd, values } = parsed;
        const component = commands[cmd];
        if (!component) {
          errors.push(`Unknown command: ${cmd}`);
          return;
        }

        const fields = component.required_fields;
        if (values.length < fields.length) {
          errors.push(`Missing values for ${cmd}: expected ${fields.length}, got ${values.length}`);
          return;
        }

        let html = component.template;
        fields.forEach((field, i) => {
          html = html.replace(`{${field}}`, values[i].replace(/^{|}$/g, ''));
        });

        htmlOutput += html + '\n';
      });

      document.getElementById('preview').innerHTML = htmlOutput;
      if (errors.length) {
        document.getElementById('preview').innerHTML += 
          `<div class="error">${errors.join('<br>')}</div>`;
      }
    });

    document.getElementById('styleMode').addEventListener('click', () => {
      styleMode = true;
      fetch('CSS.json')
        .then(res => res.json())
        .then(data => {
          cssPresets = data;
          alert('Style mode ON. Click on any component to edit.');
        })
        .catch(err => {
          console.error('Failed to load CSS.json', err);
          alert('Could not load CSS presets.');
        });
    });

    document.getElementById('preview').addEventListener('click', (e) => {
      if (!styleMode || !e.target.hasAttribute('data-dtech-id')) return;

      selectedElement = e.target;
      const tag = selectedElement.tagName;

      let componentType = Object.keys(commands).find(key => {
        const template = commands[key].template;
        return template.startsWith(`<${tag.toLowerCase()}`);
      });

      // Build preset options
      const select = document.getElementById('presetSelect');
      select.innerHTML = '<option value="">-- Select Preset --</option>';
      if (cssPresets[componentType]) {
        for (const presetName in cssPresets[componentType]) {
          const opt = document.createElement('option');
          opt.value = presetName;
          opt.textContent = presetName;
          select.appendChild(opt);
        }
      }

      // Fill inputs with current style
      document.getElementById('fontSize').value = selectedElement.style.fontSize || '';
      document.getElementById('color').value = selectedElement.style.color || '';
      document.getElementById('bgColor').value = selectedElement.style.backgroundColor || '';
      document.getElementById('padding').value = selectedElement.style.padding || '';
      document.getElementById('borderRadius').value = selectedElement.style.borderRadius || '';

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('stylePopup').style.display = 'block';

      select.onchange = () => {
        const preset = cssPresets[componentType]?.[select.value];
        if (preset) {
          for (const [k, v] of Object.entries(preset)) {
            selectedElement.style[k] = v;
          }
        }
      };
    });

    function applyStyles() {
      if (!selectedElement) return;
      selectedElement.style.fontSize = document.getElementById('fontSize').value;
      selectedElement.style.color = document.getElementById('color').value;
      selectedElement.style.backgroundColor = document.getElementById('bgColor').value;
      selectedElement.style.padding = document.getElementById('padding').value;
      selectedElement.style.borderRadius = document.getElementById('borderRadius').value;
      closePopup();
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('stylePopup').style.display = 'none';
    }
  </script>

</body>
</html>
