<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UL Self Help iEnabler (Recreated)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
    }

    .header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 22px;
      font-weight: bold;
    }

    .sub-header {
      background-color: #e0f2f1;
      padding: 10px 20px;
      font-size: 14px;
      color: #333;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00695c;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">UNIVERSITY OF LIMPOPO</div>
  <div class="sub-header">Self Help iEnabler System</div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <label for="studentNumber">Student Number</label>
      <input type="text" id="studentNumber" name="studentNumber" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" required>

      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 UL Student Portal. Recreated Version</div>
  </div>

</body>
</html>
