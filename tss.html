<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad to Unlock | DTech</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <style>
    body {
      background: #f4f4f4;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00aa88;
    }
    #unlock-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #00aa88;
      color: white;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #unlock-button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    video {
      width: 90%;
      max-width: 720px;
      border: 4px solid #00aa88;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéÅ Watch the Ad to Unlock Access</h1>
  <p>The content will be unlocked after the video ad finishes.</p>

  <video id="reward-video" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <button id="unlock-button" disabled>üîí Unlock Content</button>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const unlockBtn = document.getElementById("unlock-button");

    const player = fluidPlayer('reward-video', {
      layoutControls: {
        posterImage: '',
        autoPlay: false
      },
      vastOptions: {
        adList: [
          {
            roll: 'preRoll',
            vastTag: 'https://idioticleadership.com/dmmqFoz.diG-NWv/ZzGlUf/Ge/mt9SurZIUblkkyPoT/YR1-MejOIS0kOgTNIFteNojHUFycM_jSQP5nMrwO',
            adText: "Please watch this ad to unlock your content.",
            adTextPosition: "top left"
          }
        ]
      }
    });

    // Detect when ad finishes
    player.on('adended', function () {
      unlockBtn.disabled = false;
      unlockBtn.classList.add('enabled');
      unlockBtn.textContent = "‚úÖ Unlock Content";
      unlockBtn.onclick = () => {
        // Do something here: redirect, show content, etc.
        window.location.href = "https://dtech24.co.za/thank-you"; // example unlock URL
      };
    });
  </script>

</body>
</html>
