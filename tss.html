<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTech Rewards Ad Flow</title>
  <link rel="stylesheet" href="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    video {
      width: 90%;
      max-width: 720px;
      margin: 20px auto;
      border: 3px solid #00aa88;
      border-radius: 10px;
    }
    .btn {
      background: #00aa88;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- HOME SCREEN -->
  <section id="home" class="active">
    <h1>üéÅ Welcome to DTech Rewards</h1>
    <p>Watch a short ad to unlock your reward.</p>
    <button class="btn" onclick="goToAd()">Start</button>
  </section>

  <!-- AD SCREEN -->
  <section id="watch">
    <h2>üé¨ Watch the Ad to Unlock</h2>
    <video id="reward-video" controls></video>
  </section>

  <!-- REWARD SCREEN -->
  <section id="reward">
    <h2>‚úÖ You've Unlocked the Reward!</h2>
    <p>Thank you for watching the ad. Click below to access your reward.</p>
    <a href="https://dtech24.co.za/thank-you" class="btn">Access Reward</a>
  </section>

  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script>
    const sections = {
      home: document.getElementById("home"),
      watch: document.getElementById("watch"),
      reward: document.getElementById("reward")
    };

    function showSection(name) {
      for (let key in sections) {
        sections[key].classList.remove("active");
      }
      sections[name].classList.add("active");
    }

    function goToAd() {
      showSection("watch");
      setupAdPlayer();
    }

    function setupAdPlayer() {
      const videoElement = document.getElementById("reward-video");
      videoElement.innerHTML = `
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      `;

      const player = fluidPlayer('reward-video', {
        layoutControls: {
          autoPlay: true,
          posterImage: ''
        },
        vastOptions: {
          adList: [
            {
              roll: 'preRoll',
              vastTag: 'https://idioticleadership.com/dzm.FszWdMG/NbvCZkG/UD/_eumh9eukZxUblJk/PJTsYT1NMJj_IN1KNJTtAatHNFjdUyyEMajvUC1SMgQM',
              adText: "Ad is loading...",
              adTextPosition: "top left"
            }
          ]
        }
      });

      // When ad ends, show reward screen
      player.on('adended', function () {
        showSection("reward");
      });
    }
  </script>
