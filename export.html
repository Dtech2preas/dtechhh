<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTechML Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #previewBlock {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      white-space: pre;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn { background: #28a745; color: #fff; }
    #backBtn { background: #007bff; color: #fff; }
  </style>
</head>
<body>
  <h1>Exported HTML</h1>
  <div id="previewBlock"></div>
  <textarea id="exportedCode" readonly></textarea>
  <button id="downloadBtn" onclick="downloadCode()">Download .html</button>
  <button id="backBtn" onclick="goBack()">â¬… Back to Edit</button>

  <script>
    const html = localStorage.getItem('dtech_preview_html') || "<p>No content found.</p>";
    const fullHTML = `<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>DTech Export</title></head>
<body>${html}</body>
</html>`;

    document.getElementById('exportedCode').value = fullHTML;
    document.getElementById('previewBlock').innerHTML = html;

    function downloadCode() {
      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'dtechml_output.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    function goBack() {
      location.href = 'style.html';
    }
  </script>
</body>
</html>
