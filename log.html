<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dtech Login/Signup</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    #signup-section { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    .error { color: red; }
  </style>
</head>
<body>

<h2>Login</h2>
<div id="error-msg" class="error"></div>
<input type="text" id="username" placeholder="Username" autocomplete="username" />
<input type="password" id="password" placeholder="Password" autocomplete="current-password" />
<button id="login-btn">Login</button>

<div id="signup-section">
  <h3>Don't have an account? Sign Up</h3>
  <button id="signup-btn">Sign Up</button>
  <div id="signup-msg"></div>
</div>

<script>
const TOKEN_URL = "https://gist.githubusercontent.com/Dtech2preas/498a03fc1467fc14c66358e0f5721517/raw/a9f82f8fef545600174cdf9b5b1735b865bf5582/gistfile1.txt";
const GIST_ID = "d18b6d566b793637e21e2bae02313655";
const FILE_NAME = "users.json";

let GITHUB_TOKEN = null;

async function getToken() {
  const res = await fetch(TOKEN_URL);
  if (!res.ok) throw new Error("Failed to fetch token");
  return (await res.text()).trim();
}

async function fetchUsers(token) {
  const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
    headers: {
      "Authorization": `token ${token}`,
      "Accept": "application/vnd.github.v3+json"
    }
  });
  if (!res.ok) throw new Error("Failed to fetch gist");
  const gist = await res.json();
  const content = gist.files[FILE_NAME]?.content;
  if (!content) throw new Error("User file not found in gist");
  return { gist, usersData: JSON.parse(content) };
}

async function updateUsers(gist, newUsersData, token) {
  const payload = {
    files: {}
  };
  payload.files[FILE_NAME] = { content: JSON.stringify(newUsersData, null, 2) };

  const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
    method: "PATCH",
    headers: {
      "Authorization": `token ${token}`,
      "Accept": "application/vnd.github.v3+json",
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });

  if (!res.ok) throw new Error("Failed to update gist");
  return await res.json();
}

async function getIP() {
  const res = await fetch("https://api.ipify.org?format=json");
  const data = await res.json();
  return data.ip;
}

document.getElementById("login-btn").addEventListener("click", async () => {
  const errorMsg = document.getElementById("error-msg");
  errorMsg.textContent = "";
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) {
    errorMsg.textContent = "Please enter username and password.";
    return;
  }

  try {
    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    const { usersData } = await fetchUsers(GITHUB_TOKEN);
    const user = usersData.users.find(u => u.username === username && u.password === password && u.taken);
    if (user) {
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      window.location.href = "next.html";
    } else {
      errorMsg.textContent = "Invalid credentials or user not registered. Please sign up.";
    }
  } catch (err) {
    errorMsg.textContent = "Error logging in: " + err.message;
  }
});

document.getElementById("signup-btn").addEventListener("click", async () => {
  const signupMsg = document.getElementById("signup-msg");
  signupMsg.textContent = "Checking...";

  try {
    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    const ip = await getIP();

    const { gist, usersData } = await fetchUsers(GITHUB_TOKEN);

    const takenByIP = usersData.users.filter(u => u.taken && u.ip === ip);
    if (takenByIP.length >= 2) {
      signupMsg.innerHTML = `<p class="error">You have already claimed 2 accounts from this IP.</p>`;
      return;
    }

    const availableUser = usersData.users.find(u => !u.taken);
    if (!availableUser) {
      signupMsg.textContent = "No available users left. Please contact admin.";
      return;
    }

    availableUser.taken = true;
    availableUser.ip = ip;

    await updateUsers(gist, usersData, GITHUB_TOKEN);

    signupMsg.innerHTML = `
      <p><strong>Your account:</strong></p>
      <p>Username: <code>${availableUser.username}</code></p>
      <p>Password: <code>${availableUser.password}</code></p>
      <p>You can now log in above.</p>
    `;
  } catch (err) {
    signupMsg.textContent = "Sign up failed: " + err.message;
  }
});
</script>

</body>
</html>
