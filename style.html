<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTechML Style Editor</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      overflow: hidden;
    }

    #previewArea {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    .style-popup {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 15px;
      border-radius: 8px;
      z-index: 999;
      display: none;
      width: 300px;
    }

    .style-popup input, .style-popup button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 14px;
    }

    .highlight {
      outline: 2px dashed #007bff;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
    }

    .go-next {
      margin-top: 8px;
      background: #28a745;
      color: white;
      border: none;
    }

  </style>
</head>
<body>

  <div class="top-bar">DTechML Style Editor</div>

  <div id="previewArea" style="margin-top: 50px;"></div>

  <div class="style-popup" id="stylePopup">
    <input id="fontSize" placeholder="Font size (e.g. 16px)" />
    <input id="color" placeholder="Text color (e.g. #000000)" />
    <input id="bgColor" placeholder="Background color" />
    <input id="padding" placeholder="Padding (e.g. 10px)" />
    <input id="borderRadius" placeholder="Border radius (e.g. 5px)" />
    <button onclick="applyStyle()">Apply Style</button>
    <button class="go-next" onclick="goToExport()">Next: Export</button>
  </div>

  <script>
    let commands = {}, elements = [], currentElement = null;

    function parseLine(line) {
      const [cmd, rest] = line.split('=');
      if (!cmd) return {};
      const vals = [];
      let cur = '', inB = false;
      for (let c of (rest || '')) {
        if (c === '{') inB = true;
        else if (c === '}') inB = false;
        if (c === ',' && !inB) {
          vals.push(cur.trim());
          cur = '';
        } else {
          cur += c;
        }
      }
      if (cur) vals.push(cur.trim());
      return { cmd: cmd.trim(), values: vals };
    }

    function showPopup(el, x, y) {
      const popup = document.getElementById('stylePopup');
      popup.style.top = `${y}px`;
      popup.style.left = `${x}px`;
      popup.style.display = 'block';

      // Highlight selected element
      elements.forEach(e => e.classList.remove('highlight'));
      el.classList.add('highlight');
      currentElement = el;
    }

    function applyStyle() {
      if (!currentElement) return;
      currentElement.style.fontSize = document.getElementById('fontSize').value;
      currentElement.style.color = document.getElementById('color').value;
      currentElement.style.backgroundColor = document.getElementById('bgColor').value;
      currentElement.style.padding = document.getElementById('padding').value;
      currentElement.style.borderRadius = document.getElementById('borderRadius').value;
    }

    function goToExport() {
      window.location.href = 'export.html';
    }

    fetch('html_commands.json')
      .then(r => r.json())
      .then(cmds => {
        commands = cmds;
        const code = localStorage.getItem('dtech_code') || '';
        const area = document.getElementById('previewArea');

        code.split('\n').forEach((line, i) => {
          const { cmd, values } = parseLine(line);
          if (!commands[cmd]) return;

          let html = commands[cmd].template;
          (commands[cmd].required_fields || []).forEach((f, idx) => {
            html = html.replace(`{${f}}`, values[idx] || '');
          });

          const container = document.createElement('div');
          container.innerHTML = html;
          const element = container.firstElementChild;

          // Add click event to show popup
          element.addEventListener('click', (e) => {
            e.stopPropagation();
            const rect = element.getBoundingClientRect();
            const popupY = rect.top + window.scrollY + element.offsetHeight + 10;
            showPopup(element, window.innerWidth / 2, popupY);
          });

          area.appendChild(element);
          elements.push(element);
        });

        // Hide popup when clicking elsewhere
        document.addEventListener('click', () => {
          document.getElementById('stylePopup').style.display = 'none';
          elements.forEach(e => e.classList.remove('highlight'));
          currentElement = null;
        });
      });
  </script>
</body>
</html>
