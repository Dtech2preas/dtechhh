<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECh Tutorials - YouTube Channel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF0000;
      --primary-dark: #CC0000;
      --text: #212121;
      --light: #f9f9f9;
      --white: #ffffff;
      --transition: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
      line-height: 1.5;
    }
    
    .youtube-card {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }
    
    .channel-banner {
      height: 140px;
      background: linear-gradient(135deg, #606060 0%, #212121 100%);
      position: relative;
    }
    
    .channel-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--white);
      background: #fff;
      margin: -50px auto 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }
    
    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .channel-info {
      text-align: center;
      padding: 0 30px 30px;
    }
    
    .channel-info h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    .channel-info p {
      color: #606060;
      margin-bottom: 20px;
      font-size: 15px;
    }
    
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 25px 0;
    }
    
    .feature {
      background: var(--light);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .feature i {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .feature h3 {
      font-size: 14px;
      font-weight: 600;
    }
    
    .subscribe-btn {
      display: inline-flex;
      align-items: center;
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .subscribe-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }
    
    .subscribe-btn i {
      margin-right: 8px;
      font-size: 20px;
    }
    
    .latest-videos {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    
    .latest-videos h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .video-thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .video-thumbnail:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      .features {
        grid-template-columns: 1fr;
      }
      
      .channel-info {
        padding: 0 20px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="youtube-card">
    <div class="channel-banner"></div>
    <div class="channel-logo">
      <img src="https://i.imgur.com/J9mQZQy.png" alt="D-TECh Logo">
    </div>
    
    <div class="channel-info">
      <h1>D-TECh Tutorials</h1>
      <p>Master all D-TECh tools with step-by-step video guides</p>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-graduation-cap"></i>
          <h3>Beginner Friendly</h3>
        </div>
        <div class="feature">
          <i class="fas fa-code"></i>
          <h3>Practical Examples</h3>
        </div>
        <div class="feature">
          <i class="fas fa-rocket"></i>
          <h3>Pro Tips</h3>
        </div>
        <div class="feature">
          <i class="fas fa-clock"></i>
          <h3>Regular Updates</h3>
        </div>
      </div>
      
      <a href="https://youtube.com/@d-tech_services?si=eBtP-9OPdD_G4hOZ" target="_blank" class="subscribe-btn">
        <i class="fab fa-youtube"></i> Subscribe Now
      </a>
      
      <div class="latest-videos">
        <h2>Recent Tutorials</h2>
        <img src="https://i.ytimg.com/vi/placeholder/maxresdefault.jpg" alt="Video thumbnail" class="video-thumbnail">
        <img src="https://i.ytimg.com/vi/placeholder/maxresdefault.jpg" alt="Video thumbnail" class="video-thumbnail">
      </div>
    </div>
  </div>
</body>
</html>
