<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gist JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      font-size: 14px;
      background: #fff;
      padding: 10px;
    }
    input {
      padding: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>üîç View Gist JSON Content</h2>

  <form id="gistForm">
    <label>Gist ID:</label>
    <input type="text" id="gistId" value="11006f136d1dba7e6a2bb2cfe3271275" required>

    <label>Filename:</label>
    <input type="text" id="filename" value="dtech-test_log.txt" required>

    <button type="submit">Load JSON</button>
  </form>

  <div id="result" style="margin-top: 20px;">
    <h3>üìÑ JSON Output:</h3>
    <textarea readonly id="jsonViewer">Waiting for data...</textarea>
  </div>

  <script>
    document.getElementById('gistForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const gistId = document.getElementById('gistId').value.trim();
      const filename = document.getElementById('filename').value.trim();

      const rawURL = `https://gist.githubusercontent.com/Dtech2preas/${gistId}/raw/${filename}`;

      try {
        const res = await fetch(rawURL);
        if (!res.ok) throw new Error("Failed to fetch file.");

        const text = await res.text();
        let parsed;

        try {
          parsed = JSON.parse(text);
        } catch (err) {
          document.getElementById('jsonViewer').value = text;
          return;
        }

        const pretty = JSON.stringify(parsed, null, 2);
        document.getElementById('jsonViewer').value = pretty;
      } catch (err) {
        document.getElementById('jsonViewer').value = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
